<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>â˜• Coffee Shop</h1>
        <form id="login-form" onsubmit="handleLogin(event)">
            <input type="text" id="username" placeholder="Username" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="submit">Login</button>
            <span id="welcome-message"></span>
        </form>
    </header>
    <nav>
        <h1>Theme Selector</h1>
        <button class="btn light" onclick="changeTheme('light')">Light Theme</button>
        <button class="btn dark" onclick="changeTheme('dark')">Dark Theme</button>
        <button class="btn blue" onclick="changeTheme('blue')">Blue Theme</button>
    </nav>
    <main>
        <!-- Menu Section -->
        <section id="menu">
            <h2>Menu</h2>
            <ul id="menu"></ul>
        </section>
        <!-- Cart Section -->
        <section id="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="total">0.00</span></p>
            <button onclick="checkout()">Checkout</button>

            <h1>Enter Your Promo Code</h1>
    <input type="text" id="promoCodeInput" placeholder="Enter promo code">
    <button onclick="applyPromoCode()">Apply Code</button>
    <p id="message"></p>
        </section>

        <!--contact form -->
        <form id="contact_form_messages">
        <div>
            <label for="firstName"></label>
            <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
        </div>
        <div>
            <label for="lastName"></label>
            <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
        </div>
        <div>
            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
        <div>
            <label for="comments"></label>
            <textarea id="comments" name="comments" rows="5" placeholder="Contact Us!"></textarea>
        </div>
            <button type="submit">Submit</button>
        </form>
    
    
    </main>
    <script src="script.js"></script>
</body>
</html>
